<!DOCTYPE html>
<html>
    <head>
        <title>Movie DB</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Query Your Favorite Movies</h1>
        <form action="/client">
            <label for="movieName">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
            <input type="button" value="Query" onclick="loadGetMsg(movieName)">
        </form> 
        <div id="getresp"></div>

        <script>
            function loadGetMovie(name){
                let url = "/?name=" + name.value;
                fetch(url, { method: 'GET' })
                    .then(x => x.json())
                    .then(y => document.getElementById("getresp").innerHTML = JSON.stringify(y, null, 2));
            }
            
        </script>
    </body>
</html>
